<ossec_config>
  <global>
    <jsonout_output>yes</jsonout_output>
    <alerts_log>yes</alerts_log>
    <logall>no</logall>
    <logall_json>no</logall_json>
  </global>

  <alerts>
    <log_alert_level>3</log_alert_level>
    <email_alert_level>12</email_alert_level>
  </alerts>

  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>tcp</protocol>
  </remote>

  <api>
    <enabled>yes</enabled>
    <https>no</https>
    <port>55000</port>
  </api>

  <ruleset>
    <rule_dir>/var/ossec/ruleset/rules</rule_dir>
    <rule_exclude>0215-policy_rules.xml</rule_exclude>
    <rule_exclude>0220-sql_injection_rules.xml</rule_exclude>
    <rule_exclude>0410-win-applications_rules.xml</rule_exclude>
    <rule_exclude>0420-win-security_rules.xml</rule_exclude>
    <rule_exclude>0430-win-mssql_rules.xml</rule_exclude>
    <rule_exclude>0510-web_rules.xml</rule_exclude>
    <rule_exclude>0525-web_appsec_rules.xml</rule_exclude>
    <rule_exclude>0530-web_attacks_rules.xml</rule_exclude>
    <rule_exclude>0535-web_php_rules.xml</rule_exclude>
    <rule_exclude>0540-web_webmin_rules.xml</rule_exclude>
    <rule_exclude>0550-web_specials_rules.xml</rule_exclude>
    <rule_exclude>0560-web_vulnerabilities_rules.xml</rule_exclude>
    <rule_exclude>0570-web_exploit_rules.xml</rule_exclude>
    <local_rules>/var/ossec/etc/rules/local_rules.xml</local_rules>
  </ruleset>

  <command>
    <name>disable-account</name>
    <executable>disable-account</executable>
    <expect>user</expect>
    <timeout_allowed>yes</timeout_allowed>
  </command>
</ossec_config>
